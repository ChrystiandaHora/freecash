{% extends "base.html" %}
{% block content %}

<div class="max-w-8xl mx-auto px-4 sm:px-6 lg:px-8 py-6 space-y-6">

  <!-- Header -->
  <div class="flex flex-col gap-4 sm:flex-row sm:items-center sm:justify-between">
    <div>
      <h1 class="text-2xl font-semibold text-gray-900 dark:text-white flex items-center gap-2">
        <i class="fa-solid fa-pen-to-square text-purple-500"></i> Editar forma de pagamento
      </h1>
      <p class="text-sm text-gray-500 dark:text-slate-400">Atualize o nome e o status da forma de pagamento.</p>
    </div>

    <div class="flex items-center gap-3">
      <a href="{% url 'formas_pagamento' %}"
         class="inline-flex items-center justify-center rounded-xl border border-gray-200 dark:border-slate-700 bg-white dark:bg-slate-800 px-4 py-2 text-sm font-semibold text-gray-700 dark:text-slate-300 hover:bg-gray-50 dark:hover:bg-slate-700 transition-colors">
        <i class="fa-solid fa-arrow-left mr-2"></i> Voltar
      </a>
    </div>
  </div>

  <div class="bg-white dark:bg-slate-800 border border-gray-100 dark:border-slate-700 rounded-2xl shadow-sm p-6">
    <form method="post" class="space-y-5">
      {% csrf_token %}

      <div>
        <label class="block text-xs font-semibold text-gray-600 dark:text-slate-300 mb-1">Nome *</label>
        <input type="text"
               name="nome"
               value="{{ forma.nome }}"
               required
               class="w-full rounded-xl border border-gray-200 dark:border-slate-600 bg-white dark:bg-slate-700 px-3 py-2 text-sm text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-gray-900/10 dark:focus:ring-purple-500">
      </div>

      <div class="flex items-center justify-between rounded-xl border border-gray-200 dark:border-slate-700 bg-gray-50 dark:bg-slate-700/50 px-4 py-3">
        <div>
          <p class="text-sm font-semibold text-gray-900 dark:text-white">Ativa</p>
          <p class="text-xs text-gray-500 dark:text-slate-400">Se desativar, ela não aparece para seleção em novos lançamentos.</p>
        </div>

        <label class="inline-flex items-center gap-2">
          <input type="checkbox" name="ativa" class="h-4 w-4 rounded border-gray-300 dark:border-slate-600 dark:bg-slate-700" {% if forma.ativa %}checked{% endif %}>
          <span class="text-sm text-gray-700 dark:text-slate-300">Sim</span>
        </label>
      </div>

      <div class="flex flex-col sm:flex-row gap-3 sm:justify-end">
        <a href="{% url 'formas_pagamento' %}"
           class="inline-flex items-center justify-center rounded-xl border border-gray-200 dark:border-slate-700 bg-white dark:bg-slate-800 px-4 py-2 text-sm font-semibold text-gray-700 dark:text-slate-300 hover:bg-gray-50 dark:hover:bg-slate-700 transition-colors">
          Cancelar
        </a>

        <button type="submit"
                class="inline-flex items-center justify-center rounded-xl bg-gray-900 dark:bg-purple-600 px-4 py-2 text-sm font-semibold text-white hover:bg-gray-800 dark:hover:bg-purple-500 shadow-lg shadow-gray-900/20 dark:shadow-purple-900/20">
          <i class="fa-solid fa-check mr-2"></i> Salvar alterações
        </button>
      </div>
    </form>
  </div>

</div>

{% endblock %}
