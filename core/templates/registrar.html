<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

<div class="bg-white w-full max-w-md p-6 rounded shadow">
    <h1 class="text-xl font-semibold mb-4">Criar Conta</h1>

    {% if messages %}
        {% for m in messages %}
        <p class="mb-2 text-red-600">{{ m }}</p>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <input type="text" name="username" placeholder="UsuÃ¡rio"
               class="w-full mb-3 border rounded p-2" />

        <input type="password" name="password" placeholder="Senha"
               class="w-full mb-4 border rounded p-2" />

        <button class="bg-green-600 text-white w-full py-2 rounded hover:bg-green-700">
            Criar Conta
        </button>
    </form>

    <a href="{% url 'login' %}" class="block text-center mt-4 text-blue-600 hover:underline">
        Voltar ao login
    </a>
</div>

</body>
</html>
