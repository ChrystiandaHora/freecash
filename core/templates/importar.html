{% extends "base.html" %}

{% block title %}Importar Dados{% endblock %}

{% block content %}

<h1 class="text-2xl font-bold mb-4">Importar Planilha</h1>

<form method="post" enctype="multipart/form-data" class="bg-white p-6 rounded shadow w-full max-w-lg">
    {% csrf_token %}

    <label class="block mb-3">
        <span class="text-gray-700 font-medium">Selecione o arquivo Excel</span>
        <input type="file" name="arquivo" class="mt-2 block w-full border border-gray-300 rounded p-2">
    </label>

    <button type="submit"
        class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
        Importar
    </button>
</form>

{% endblock %}
