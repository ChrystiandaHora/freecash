{% extends "base.html" %}
{% load static %}

{% block content %}

<h1 class="text-2xl font-semibold mb-6">Formas de Pagamento</h1>

<!-- FORMULÁRIO -->
<div class="bg-white shadow p-6 mb-8 rounded max-w-xl">
    <h2 class="text-xl font-semibold mb-4">Cadastrar nova forma de pagamento</h2>

    <form method="post" action="{% url 'cadastrar_conta_pagar' %}">
        {% csrf_token %}

        <div class="mb-4">
            <label class="block mb-1 font-medium">Nome *</label>
            <input type="text" name="descricao" class="w-full border p-2 rounded">
        </div>

        <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
            Salvar Pagamento
        </button>
    </form>
</div>

<!-- LISTA DE FORMAS DE PAGAMENTO -->
 <div class="bg-slate-800 rounded-xl shadow-lg p-6">

  <div class="flex items-center justify-between mb-4">
    <h2 class="text-xl font-semibold text-white">
      Título da Tabela
    </h2>

    <input
      type="search"
      placeholder="Buscar..."
      class="px-4 py-2 rounded-lg bg-slate-700 text-white placeholder-slate-400 outline-none focus:ring-2 focus:ring-emerald-500"
    />
  </div>

    <div class="overflow-x-auto">
    <table class="min-w-full text-sm text-left text-slate-300">
      <thead class="bg-slate-700 text-slate-200">
        <tr>
          <th class="p-3">
            <input type="checkbox" class="accent-emerald-500">
          </th>
          <th class="p-3">Coluna 1</th>
          <th class="p-3">Coluna 2</th>
          <th class="p-3">Coluna 3</th>
          <th class="p-3 text-right">Ações</th>
        </tr>
      </thead>

            <tbody class="divide-y divide-slate-700">

        <!-- Linha -->
        <tr class="hover:bg-slate-700/40 transition">
          <td class="p-3">
            <input type="checkbox" class="accent-emerald-500">
          </td>
          <td class="p-3">Linha 1 coluna 1</td>
          <td class="p-3">Linha 1 coluna 2</td>
          <td class="p-3">Linha 1 coluna 3</td>
          <td class="p-3 text-right">
            <button
              class="text-emerald-400"
            >
              Detalhes
            </button>
          </td>
        </tr>

      </tbody>
    </table>
  </div>
  <div class="flex items-center justify-between mt-4 text-sm text-slate-400">

    <span>
      Página 1 de 3
    </span>

    <div class="flex gap-2">
      <button class="px-3 py-1 rounded-lg bg-slate-700 hover:bg-slate-600">
        Anterior
      </button>
      <button class="px-3 py-1 rounded-lg bg-slate-700 hover:bg-slate-600">
        Próxima
      </button>
    </div>

  </div>
</div>


{% endblock %}
